<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Public Art Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <style>
        .mapboxgl-popup-content:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYXRoYW53ZXN0YmVycnkiLCJhIjoiY2x0OWR4Z3k4MGg2dTJpcDlwc2o0ZXFvayJ9.Muok1VdFLcaVekq6lWlzrA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jonathanwestberry/clt9l2gw600k501o84gvj0ajk',
            center: [-123.1207, 49.2827], // Vancouver
            zoom: 10
        });

        map.on('load', function () {
            // Load the custom icon
            map.loadImage('art-gallery.png', function (error, image) {
                if (error) throw error;

                // Add the custom icon to the map style.
                map.addImage('art-gallery-icon', image);

                // Add the public art data source
                map.addSource('publicArt', {
                    type: 'geojson',
                    data: 'joined_public_art.geojson',
                    cluster: true,
                    clusterMaxZoom: 14, // Max zoom to cluster points on
                    clusterRadius: 50 // Radius of each cluster when clustering points (pixels)
                });

                // Add the public art cluster layer
                map.addLayer({
                    id: 'clusters',
                    type: 'circle',
                    source: 'publicArt',
                    filter: ['has', 'point_count'],
                    paint: {
                        'circle-color': '#FFA500', // Color of clustered points
                        'circle-radius': {
                            property: 'point_count',
                            type: 'interval',
                            stops: [
                                [0, 10], // Adjust the size at different cluster sizes
                                [10, 20],
                                [20, 30]
                            ]
                        }
                    }
                });

                // Add the public art cluster count layer
                map.addLayer({
                    id: 'cluster-count',
                    type: 'symbol',
                    source: 'publicArt',
                    filter: ['has', 'point_count'],
                    layout: {
                        'text-field': '{point_count_abbreviated}', // Display the count of points in the cluster
                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                        'text-size': 12
                    },
                    paint: {
                        'text-color': '#FFFFFF' // Color of the count text
                    }
                });

                // Add the public art unclustered layer
                map.addLayer({
                    id: 'unclustered-point',
                    type: 'symbol',
                    source: 'publicArt',
                    filter: ['!', ['has', 'point_count']],
                    layout: {
                        'icon-image': 'art-gallery-icon', // Reference the custom icon
                        'icon-size': 0.5 // Adjust the size of the unclustered icons
                    }
                });

                // Popup
                map.on('click', 'unclustered-point', function (e) {
                    const properties = e.features[0].properties;
                    const popupContent = `
                        <div style="max-height: 300px; overflow-y: auto;">
                            <h3><strong>${properties.title_of_work}</strong></h3>
                            <span><strong>Artists:</strong> ${properties.ArtistNames || 'N/A'}</span><br>
                            <span><strong>Year:</strong> ${properties.yearofinstallation || 'N/A'}</span><br>
                            <span><strong>Project Statement:</strong> ${properties.artistprojectstatement || 'N/A'}</span><br>
                            <a href="${properties.url}" target="_blank">More details</a>
                        </div>
                    `;

                    const popup = new mapboxgl.Popup()
                        .setLngLat(e.features[0].geometry.coordinates)
                        .setHTML(popupContent)
                        .addTo(map);
