<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vancouver Public Art Map</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="map" style="width: 100%; height: 600px;"></div>
<script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYXRoYW53ZXN0YmVycnkiLCJhIjoiY2x0OWR4Z3k4MGg2dTJpcDlwc2o0ZXFvayJ9.Muok1VdFLcaVekq6lWlzrA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jonathanwestberry/clt9l2gw600k501o84gvj0ajk',
            center: [-123.1207, 49.2827], // Longitude, latitude of Vancouver
            zoom: 10
        });

        map.on('load', function () {
            map.addSource('publicArt', {
                type: 'geojson',
                data: 'joined_public_art.geojson'
            });

            map.addLayer({
                id: 'artLocations',
                type: 'circle',
                source: 'publicArt',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#B42222'
                }
            });
            // Add popups
            map.on('click', 'artLocations', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var title = e.features[0].properties.title_of_work;
                var artist = e.features[0].properties.ArtistInfo.FirstName + ' ' + e.features[0].properties.ArtistInfo.LastName;
                var year = e.features[0].properties.yearofinstallation;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<strong>${title}</strong><br>Artist: ${artist}<br>Year: ${year}`)
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the artLocations layer
            map.on('mouseenter', 'artLocations', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves
            map.on('mouseleave', 'artLocations', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
